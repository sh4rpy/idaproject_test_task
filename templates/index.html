{% extends 'base.html' %}

{% block title %} Главная {% endblock %}

{% block content %}
  <h1>Список изображений:</h1>
  {% if not images %}
    <p>Нет доступных изображений</p>
  {% else %}
    <ol>
      {% for image in images %}
        <li><a href="{% url 'update' image.pk %}">{{ image.get_file_name }}</a></li>
      {% endfor %}
    </ol>
  {% endif %}

  <br><a href="{% url 'upload' %}">Добавить изображение</a>
{% endblock %}
