{% extends 'base.html' %}

{% block title %} Загрузить картинку {% endblock %}

{% block content %}
  <div>
    <a href="{% url 'index' %}">На главную</a>
    <h1>Новое изображение</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Отправить</button>
    </form>
  </div>
{% endblock %}
